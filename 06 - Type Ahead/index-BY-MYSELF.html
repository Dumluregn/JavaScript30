<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>

    <form class="search-form">
      <input type="text" class="search" placeholder="City or State">
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>

    <script>
      const ENDPOINT = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      
      const CITIES = [];
      const SEARCHTEXT = document.querySelector(".search");
      const SUGGESTIONS = document.querySelector(".suggestions");

      SEARCHTEXT.addEventListener('change', displayMatches);
      SEARCHTEXT.addEventListener('keyup', displayMatches);

      fetch(ENDPOINT)
        .then(blob => blob.json())
        .then(data => CITIES.push(...data));

      function findMatches(wordToMatch, data){
        return data.filter(place => {
          const REG = new RegExp(wordToMatch, "gi");
          return place.city.match(REG) || place.state.match(REG);
        })
      }

      function displayMatches(){
        const MATCHES = findMatches(this.value, CITIES);
        const HTML = MATCHES.map(place => {
          const REG = new RegExp(this.value, "gi");
          const CITYMATCH = place.city.replace(REG, `<span class="hl">${this.value}</span>`);
          const STATEMATCH = place.state.replace(REG, `<span class="hl">${this.value}</span>`);
          return `<li>
            <span class="name">${CITYMATCH}, ${STATEMATCH}</span>
            <span class="population">${numberWithCommas(place.population)}</span>
          </li>`}).join('');
        SUGGESTIONS.innerHTML = HTML;
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
      }

    </script>

  </body>
</html>
