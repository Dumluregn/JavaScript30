<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const TABLE = [];
      const SECRETCODE = "showsecret";
      window.addEventListener("keyup", function(e) {
        TABLE.push(e.key);
        TABLE.splice(-SECRETCODE.length - 1, TABLE.length - SECRETCODE.length);
        if (TABLE.join('') === SECRETCODE){
          cornify_add();
        }
      })
    </script>
  </body>
</html>
